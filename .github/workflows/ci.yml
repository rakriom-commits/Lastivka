name: CI (Windows, pytest)
on:
 pull_request:
  push:
 branches: [ main ]
jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install -U pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          pip install pytest
      - name: Run tests
        run: |
          pytest -q || exit 1
